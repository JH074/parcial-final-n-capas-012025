services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER:     "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB:       "${POSTGRES_DB}"
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - .env
    depends_on:
      - db
volumes:
  db-data: